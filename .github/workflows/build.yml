name: Build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: install Xen dev headers
      run: sudo apt-get install -y libxen-dev
    - name: Build crate
      run: cargo build
